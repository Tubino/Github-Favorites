<!DOCTYPE html>
<html lang="pt-br">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Favorites</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./assets/Estrela.svg">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <script src="js/main.js" type="module" defer></script>

</head>
<body>
    <div id="app">
        <header>
            <img class="logo" src="./assets/Gitfav.svg" alt="logo da aplicação">
            <div class="search">
                <label class="sr-only" for="input-search">Usuário do Github</label>
                <input id="input-search" type="text" placeholder="Digite o Github username que quer favoritar">
                <button>
                    <img src="./assets/Vector.svg" alt="Estrela">
                    <span>Favoritar</span>
                </button>
            </div>
        </header>

        <table>
            <thead>
                <tr>
                    <th>Usuário</th>
                    <th>Repositórios</th>
                    <th>Seguidores</th>
                    <th>Ação</th>
                </tr>
            </thead>
            <tbody>
                <!-- <tr class="empty-display" id="swap">
                    <td colspan="4">
                        <div class="empty-message">
                            <img src="./assets/Estrela.svg" alt="Imagem de uma estrela">
                            <span>Nenhum Favorito Ainda</span>
                        </div>
                    </td>
                </tr> -->
            </tbody>
        </table>
    </div>
</body>
</html>
